<!doctype html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The Match Game</title>

		<link rel="stylesheet" href="../../src/css/common/index.css">
        <link rel="stylesheet" href="../../src/css/common/cover.css">
        <link rel="stylesheet" href="../../src/css/common/fonts.css">
        <link rel="stylesheet" href="../../src/css/common/buttons.css">  
		<link rel="stylesheet" href="../../src/css/menu/index.css" />
		<link rel="stylesheet" href="../../src/css/menu/popup.css">
	</head>

	<body>
		<div class="cover"></div>
		<div class="container">
			<img class="brighten" src="../../public/assets/ui/menu_title.png" />

			<div class="menu-buttons">
				<button id="play">Play</button>
				<button id="help">Help</button>
			</div>

			<div class="popup" id="help-popup">
				<img src="../assets/ui/help-popup/popup.png" />
				<p class="popup-content">
					The match game is an intense, competitive game where you are revealing images in a
					desperate search for two that match. As you find matches, those images will be revealed, but
					watch out! The computer is keeping track of the number of times you click and judging your
					every move.
				</p>
				<button class="popup-button" id="confirm"></button>
			</div>
		</div>

		<script type="module" src="../../src/js/menu.js"></script>
	</body>
</html>
